<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    
<!-- encabezado -->
 <header>
<a href="#" rel="">
    <img src="./img/Logo-2.png" alt="Logo alura" class="logo">
</a>
    </header>
    <!-- principal -->
<main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="imagen aviso" class="img-aviso">
                <p class="texto-aviso">solo letras minúsculas y sin acento </p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>

                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            
        </section>
            <section class="tarjeta">
                <div class="tarjeta-contenedor">
                    <img src="./img/antecedentes-ciencia-ficcion-codigo-computadora-binario-numeros-digitales-verdes-matriz-numeros-binarios-hacker-futurista-telon-fondo-abstraccion-numeros-aleatorios-que-caen-sobre-fondo-oscuro_257312-6.jpg" alt="imagen Muñeco" class="img-muñeco">
                    <p class="texto-uno">Ningun mensaje fue encontrado</p>
                    <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
                </div>
                <textarea type="mensaje" class="evaluar" readonly></textarea>
                <button type="submit" class="btn-copiar">Copiar</button>
            </section>


</main>

<!-- Pie de pagina  -->
<footer>
    <p class="copyright">&copy; copyright 2024 - Encriptador de texto - desarrollado por JhordanSalazar</p>
    <a href="#" rel="">
        <img src="./imagenes/linkedin.svg" alt="logo linkedin" class="linked">
    </a>
    <a href="#" rel="">
        <img src="./imagenes/github.svg" alt="logo github" class="git">
    </a>
</footer>
<script src="./js/encriptador.js"> </script>
</body>
</html>
